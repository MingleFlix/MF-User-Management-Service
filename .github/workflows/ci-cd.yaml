name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t ghcr.io/mingleflix/usermanagement:${{ github.sha }} .

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/mingleflix/usermanagement:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    env:
      KUBECONFIG: $HOME/.kube/config
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

#      - name: Set up Kubeconfig
#        run: export KUBECONFIG=$HOME/.kube/config
#          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to K3s
        run: export KUBECONFIG=~/.kube/config && kubectl apply -f k8s/