# Using Helm
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      - name: Deploy to Kubernetes using Helm
        run: |
          helm upgrade --install user-management ./helm/user-management --values ./helm/user-management/values.yaml